

<!DOCTYPE html>
<html>
<head>
<title>{{ driver.name }}</title>
</head>
<body>
<h1>{{ driver.name }}</h1>
<p>Team: {{ driver.team.name }}</p>
<p>Nationality: {{ driver.nationality }}</p>
<table border="1">
<thead>
<tr>
<th>Race Date</th>
<th>Race Position</th>
</tr>
</thead>
<tbody>
{% for race in driver.races %}
<tr>
<td>{{ race.date }}</td>
<td>{{ race.position }}</td>
</tr>
{% endfor %}
</tbody>
</table>
<form action="{{ url_for('add_race') }}" method="POST">
<label for="race_date">Race Date:</label>
<input type="date" id="race_date" name="race_date">
<label for="race_position">Race Position:</label>
<input type="number" id="race_position" name="race_position">
<input type="hidden" name="driver_id" value="{{ driver.id }}">
<input type="submit" value="Add Race">
</form>
</body>
</html>
